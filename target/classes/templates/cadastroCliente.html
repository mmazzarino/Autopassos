			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">account_circle</i> 
					<!-- <input placeholder="" type="text" name="nomePessoa" th:value="*{nomePessoa}" class="validate">  -->
					<input type="text" th:field="*{nomePessoa}" class="validate"/>
					<label for="nomePessoa">Nome do Cliente</label>
				</div>
			</div>
			

			 <div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">account_circle</i> 
					<input placeholder="" type="text" th:field="*{apelido}" class="validate">
					<label for="apelido">Apelido</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">account_circle</i> 
					<label for="dataNascimento">Data de Nascimento</label> 
					<input placeholder="" type="text" th:field="*{dataNascimento}" class="validate">
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">account_circle</i> 
					<input class="form-control cpf-mask" placeholder="Ex.: 000.000.000-00" type="text" th:field="*{cpf}" class="validate"> 
					<label for="cpf">CPF</label>
				</div>
			</div>

		

			<div class="row botao">
				<input class="waves-effect waves-light btn" type="submit" value="Gravar" />
			</div> 
		</form>
