<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Novo Orçamento</title>
<link rel="stylesheet" href="../css/materialize.css">
<link rel="stylesheet" href="../css/customizacoes.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
	<div th:replace="fragments/sidenav :: sidenav"></div>




	<div class="container">
		<form id="formulario" autocomplete="off" th:object="${orcamento}" method="POST">
		
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">account_circle</i> 
					<a href="/orcamento/getCliente" class="breadcrumb">Selecione o cliente</a>
				</div>
			</div>
			

			 <div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">account_circle</i> 
					<input placeholder="" type="text" th:field="*{nomeCarro}" class="validate">
					<label for="nomeCarro">Nome do carro</label>
				</div>
			</div>

			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">account_circle</i> 
					<input placeholder="" type="text" th:field="*{descricaoServico}" class="validate">
					<label for="descricaoServico">Descrição dos serviços</label> 					
				</div>
			</div>

			<div class="row">
				<div class="input-field col s6">
					<div th:unless="${#lists.isEmpty(listaServicos)}">
						<dl th:each="servico : ${listaServicos}">
							<dt class="bookHeadline">
								<label>
									<input type="checkbox" name="servicosHoras" th:value="${servico.nomeServico}" th:id="${servico.nomeServico}"
									 th:onclick="javascript:addInputHours([[${servico.nomeServico}]]);"  /> <span th:text="${servico.nomeServico}"> </span> 								 
								</label> 
								<span><input type="time" th:id="'time_id_' + ${servico.nomeServico}" style="display:none" th:placeholder="'Horas de ' + ${servico.nomeServico}" th:field="*{servicosHoras}"> </span> 
							</dt>
						</dl>
					</div>			
				</div>
			</div>			
				

			<div class="row botao">
				<input class="waves-effect waves-light btn" type="submit" value="Gravar"/>
			</div> 
		</form>
	</div>
		
	
	<script> 
		function addInputHours(checkbox_id){
			var checkBox = document.getElementById(checkbox_id);
			var inputText = document.getElementById("time_id_" + checkbox_id);
			if (checkBox.checked == true){
				inputText.style.display = "block";
				inputText.required = "required";
			} else {
				inputText.value = "";
				inputText.required = "";
				inputText.style.display = "none";
			  }
		};
	</script>


	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

	
	<script>
		$(document).ready(function() {
			$('.sidenav').sidenav();
		});
	</script>
	<script>
		$(document).ready(function() {
			$('.collapsible').collapsible();
		});
	</script>


</body>
</html>
