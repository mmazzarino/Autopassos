<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de Parceiro</title>
<link rel="stylesheet" href="../css/materialize.css">
<link rel="stylesheet" href="../css/customizacoes.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
	<div th:replace="fragments/sidenav :: sidenav"></div>

	<div class="container">
		<form id="formulario" autocomplete="off" th:object="${pessoa}" method="POST">

			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">account_circle</i> 
					<input type="text" th:field="*{nomePessoa}" class="validate"/>
					<label for="nomePessoa">Nome do Parceiro</label>
				</div>
			</div>
			
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">account_circle</i> 
					<input placeholder="" type="text" th:field="*{cnpj}" class="validate"> 
					<label for="cnpj">CNPJ</label>
				</div>
			</div>
			
			<div class="row">
				<div class="input-field col s4">
					<i class="material-icons prefix">account_circle</i> 
					<input placeholder="DDD" type="text" th:field="*{dddCelular}" class="validate"> 
					<label for="ddd">Celular</label>
				</div>
				
				<div class="input-field col s6">
					<input placeholder="Número" type="text" th:field="*{celular}" class="validate"> 
				</div>
			</div>
			
			<div class="row">
				<div class="input-field col s4">
					<i class="material-icons prefix">account_circle</i> 
					<input placeholder="DDD" type="text" th:field="*{dddTelefone}" class="validate"> 
					<label for="ddd">Telefone</label>
				</div>
				
				<div class="input-field col s6">
					<input placeholder="Número" type="text" th:field="*{telefone}" class="validate"> 
				</div>
			</div>
		
			

			<div class="row botao">
				<input class="waves-effect waves-light btn" type="submit" value="Gravar" />
			</div> 
		</form>
	</div>




	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

	
	<script>
		$(document).ready(function() {
			$('.sidenav').sidenav();
		});
	</script>
	<script>
		$(document).ready(function() {
			$('.collapsible').collapsible();
		});
	</script>


</body>
</html>
