<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="../css/materialize.css">
	<link rel="stylesheet" href="../css/customizacoes.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
	<div th:replace="fragments/navbar :: navbar"></div>
	

	<div class="container"> 	
		<form id="formulario" autocomplete="off" action="/login" method="POST">	
			<div class="row">
				<div class="input-field col s12">s
					<i class="material-icons prefix">account_circle</i>
					<input placeholder="" name="nomeUsuario" type="text" class="validate">
					<label for="nomeAviao">Usuario</label>
				</div>
			</div>			
			<div class="row">				
				<div class="input-field col s12">
					<i class="material-icons prefix">phone</i>
					<input placeholder="" name="senhaUsuario" type="text" class="validate">
					<label for="senhaUsuario">Senha</label>
				</div>
			</div>			
			<div class="row botao">
				<input class="waves-effect waves-light btn" type="submit" value="Login"/>				
			</div>			
		</form>
	</div>
	
	
	
	
 <script src="../js/materialize.js"></script>

 <script>
	document.addEventListener('DOMContentLoaded', function() {
	    var elems = document.querySelectorAll('.sidenav');
	    var instances = M.Sidenav.init(elems, options);
	  });
</script>


</body>
</html>
