<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de Serviço</title>
<link rel="stylesheet" href="../css/materialize.css">
<link rel="stylesheet" href="../css/customizacoes.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
	<div th:replace="fragments/sidenav :: sidenav"></div>

	<div class="container">
		<form id="formulario" autocomplete="off" th:object="${servico}" method="POST">

			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">account_circle</i> 
					<input type="text" th:field="*{nomeServico}" class="validate"/>
					<label for="nomeServico">Nome do Servico</label>
				</div>
			</div>
			
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">account_circle</i> 
					<input placeholder="" type="text" th:field="*{valorHora}" class="validate"> 
					<label for="valorHora">Valor do Serviço</label>
				</div>
			</div>
						
			<div class="row botao">
				<input class="waves-effect waves-light btn" type="submit" value="Gravar" />
			</div> 
		</form>
	</div>




	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

	
	<script>
		$(document).ready(function() {
			$('.sidenav').sidenav();
		});
	</script>
	<script>
		$(document).ready(function() {
			$('.collapsible').collapsible();
		});
	</script>


</body>
</html>
